<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lv.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير الموقع عشوائيًا</title>
    <style>
        
    .container{
height: 40vh;

width: 35vh;
margin:  auto; 
position: relative;
display: flex;


        }
        #myIcon{
            border-radius: 20px;
            width: 80px;
            height: 50px;
           background-color:  rgb(53, 209, 236);
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: pointer;
            position: absolute;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: flex;
            top: 100%;
            color: white;
            font-family: sans-serif;
            left: 70%;
        }
        #myIcon2 {
            border-radius: 20px;
            width: 80px;
            height: 50px;
            background-color:  rgb(53, 209, 236);
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: pointer;
            position: absolute;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: flex;
            bottom: 0px;
            top: 100%;
           left: 10%;
           color: white;
           font-family: sans-serif;
           transition: 0.8s;

        }
        p{
            font-family: sans-serif;
            font-size: 40px;
            font-weight: bold;
          padding: 20px;
            margin:200px auto 30px ;
          
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            color:  rgb(53, 209, 236);
        }
        #myIcon2:hover{
            transform: scale(1.07);
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container"><p>
        Do u love me?
    </p>
    <div id="myIcon">NO</div>
    <div id="myIcon2">YES</div>
</div>
    <script>
         const icon2 = document.getElementById('myIcon2');

        const icon = document.getElementById('myIcon');
        icon2.addEventListener('click',function(){
      document.write('I know');
        });

        icon.addEventListener('click', () => {
            // تحديد العرض والارتفاع المتاح في الصفحة
            const maxX = window.innerWidth - icon.offsetWidth;
            const maxY = window.innerHeight - icon.offsetHeight;

            // إنشاء إحداثيات عشوائية جديدة
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // تغيير الموقع
            icon.style.left = randomX + 'px';
            icon.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
